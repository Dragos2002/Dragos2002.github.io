        <script>

            $(function(){
                $(".toggle").on("click",function()
                {
                    if($(".menu1").hasClass("active")){
                        $(".meniu1").removeClass("active");

    <script>
        var countDownDate = new Date("Nov 25, 2022, 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 *24));
            if(days<10)
            {
                days="0"+days;
            }
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            if(hours<10)
            {
                hours="0"+hours;
            }
            var minutes = Math.floor((distance % (1000 * 60 *60)) / (1000 * 60));
            if(minutes<10)
            {
                minutes="0"+minutes;
            }
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            if(seconds<10)
            {
                seconds="0"+seconds;
            }
            document.getElementById("zile").innerHTML = days;
            document.getElementById("ore").innerHTML = hours;
            document.getElementById("minute").innerHTML = minutes;
            document.getElementById("secunde").innerHTML = seconds;
        },1000)
    </script>
